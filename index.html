<!doctype html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>jos.tw</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:900">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        p {
            margin: 0;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: bottom right;
            background-image: url("img/jostw.png");
        }

        .name, .about {
            position: absolute;
            left: 20%;
            font-family: "Source Sans Pro";
            font-weight: bold;
            color: white;
        }

        .name {
            top: 40%;
            margin-top: -100px;
            font-size: 10em;
        }

        .about {
            top: 55%;
            font-size: 3em;
            color: #CCC;
            color: rgba(255, 255, 255, .5);
        }
    </style>
</head>
<body>
    <section class="container">
        <h1 class="name">jos</h1>
        <article class="about">
            <p>Front-End Engineer</p>
            <p>Web Developer</p>
            <p>TAIWAN</p>
        </article>
    </section>
</body>
</html>
